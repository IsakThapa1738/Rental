

{% block content %}
<div class="container mt-4">
    <h2>Book {{ property_type|title }}</h2>
    <div class="card">
        <div class="card-body">
            <h4>{{ property }}</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Booking</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
